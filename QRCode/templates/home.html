<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta Charset = "UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv = "X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>QR Code Generator</title>
</head>    
<body>
    <div id="Main_Div">
        <form action="/send" method="post">
            {% csrf_token %}
            <h1 id="h1">Enter Some Data <input type="text" name="data" id="Entry"></h1>
            <input type ="submit" value="Generate QR Code" id ="btn">
        </form>
    </div>
    <div id = "ans_div">
        <h1 id = "ans_had">Your QR Code is:</h1>
    </div>
    <div id ="QR">
        {% if data %}
           <img src="{% static 'Image/test.png' %}" alt="No Image">
        {% else %}
           <h1>Please enter useful data into datafield to generate some data 
            related Qr Code</h1>    </div>
        {% endif %}
</body>
       
</html>
